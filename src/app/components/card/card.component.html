<article>
  <span (click)="removeCallback(cardContent.id)"></span>
  <input
    type="text"
    [id]="cardContent.id"
    [placeholder]="'new card'"
    maxlength="18"
  />
  <textarea
    name="content"
    [id]="'content_' + cardContent.id"
    cols="30"
    rows="10"
    [formControl]="textContent"
  ></textarea>
  <ng-container *ngIf="textContent.value">
    <input type="button" value="" (click)="textContent.setValue('')" />
  </ng-container>
</article>
