<article>
  <span (click)="removeCallback(indexCard)"></span>
  <input
    type="text"
    [id]="indexCard"
    [placeholder]="'new card ' + (indexCard + 1)"
    maxlength="18"
  />
  <textarea
    name="content"
    [id]="'content_' + indexCard"
    cols="30"
    rows="10"
    [(ngModel)]="textContent"
  ></textarea>
  <ng-container *ngIf="textContent">
    <input type="button" value="" (click)="textContent = ''" />
  </ng-container>
</article>
